<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Personal Journal{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_head %}{% endblock %}

    <style>
        :root {
            /* Dark Mode with Warm Tones */
            --bg-body: #1C1C1C;
            --bg-navbar: rgba(28, 28, 28, 0.95);
            --card-bg: #2A2A2A;
            --text-main: #F5E8D8;
            --text-muted: #B8A898;
            --text-quote: #DAA520;
            --border-color: #3A3A3A;
            --accent-coral: #FF6F61;
            --accent-golden: #DAA520;
            --hover-color: #FF4500;
            --shadow-navbar: 0 4px 20px rgba(0,0,0,0.6);
            --shadow-card: 0 4px 16px rgba(0,0,0,0.4);
            --accent-soft: rgba(255, 111, 97, 0.15);
        }

        body {
            background: var(--bg-body);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            padding-top: 80px;
            min-height: 100vh;
        }

        /* Typography */
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-weight: bold;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: var(--text-main);
        }

        p, span, li, label, input, textarea, td, th {
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
        }

        /* NAVBAR */
        .navbar {
            background: var(--bg-navbar);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-navbar);
            height: 80px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 0 2rem;
            z-index: 1050;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-family: 'Bebas Neue', sans-serif;
            font-weight: bold;
            font-size: 1.8rem;
            color: var(--accent-coral);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-link {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: var(--text-main) !important;
            border-radius: 12px;
            padding: 0.5rem 1rem !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--accent-soft);
            color: var(--hover-color) !important;
            transform: translateY(-1px);
        }

        .nav-link.active {
            background: var(--accent-coral);
            color: #fff !important;
        }

        .main-content {
            padding: 3rem 2rem;
            max-width: 1400px;
            margin: auto;
        }

        .card {
            background: var(--card-bg) !important;
            border-color: var(--border-color) !important;
            box-shadow: var(--shadow-card);
            border-radius: 16px;
        }

        /* Buttons */
        .btn {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Form Elements */
        .form-control, .form-select {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-main);
            border-radius: 10px;
        }

        .form-control:focus, .form-select:focus {
            background: var(--card-bg);
            border-color: var(--accent-coral);
            color: var(--text-main);
            box-shadow: 0 0 0 0.2rem rgba(255, 111, 97, 0.25);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        /* Table overrides for dark mode */
        .table {
            color: var(--text-main);
            border-color: var(--border-color);
        }
    </style>
</head>
<body>

<nav class="navbar d-flex align-items-center justify-content-between">
    <a class="navbar-brand" href="{% url 'core:home' %}">âœ¦ Journal</a>

    <ul class="navbar-nav flex-row gap-3">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" 
               href="{% url 'core:home' %}">Dashboard</a>
        </li>

        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'entries' %}active{% endif %}" 
               href="{% url 'core:entries' %}">Entries</a>
        </li>

        <li class="nav-item">
            <a class="nav-link {% if 'workout' in request.resolver_match.url_name %}active{% endif %}" 
               href="{% url 'core:workout_list' %}">Workout</a>
        </li>
        
        <li class="nav-item"><a class="nav-link" href="#">Nutrition</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Academics</a></li>
    </ul>
</nav>

<main class="main-content">
    {% block content %}{% endblock %}
</main>

</body>
</html>
